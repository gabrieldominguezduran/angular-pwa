<div class="container">
  <h1 class="title">Dachshund's</h1>
  <div class="content">
    <div [@fadeInOut] fxLayout="row wrap" fxLayoutGap="16px grid">
      <div
        fxFlex="25%"
        fxFlex.xs="100%"
        fxFlex.sm="33%"
        *ngFor="let image of images[0]"
      >
        <a [routerLink]="['/detail', 'random']">
          <mat-card class="mat-elevation-z4">
            <mat-card-header>
              <div mat-card-avatar class="example-header-image"></div>
              <mat-card-title>Dogs</mat-card-title>
              <mat-card-subtitle>Dachshund</mat-card-subtitle>
            </mat-card-header>
            <img mat-card-image src="{{ image }}" alt="Photo of a Dachshund" />
          </mat-card>
        </a>
      </div>
    </div>
  </div>
</div>
